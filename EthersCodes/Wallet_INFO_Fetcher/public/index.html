<!DOCTYPE html>
<html>
    <title>Wallet Fetch</title>
    <body>
        <input type="text" placeholder="Enter the address" id="address" required><br><br>
        <button onclick="getBalance()">Check Balance</button>
        <pre id = "result"></pre>
        <style>
         
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0f172a;
  color: white;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.container {
  text-align: center;
  background-color: #1e293b;
  padding: 40px;
  border-radius: 10px;
  width: 400px;
}


input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
  outline: none;
}


button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background-color: #3b82f6;
  color: white;
}

button:hover {
  opacity: 0.8;
}

/* Result box */
pre {
  margin-top: 20px;
  background-color: #0f172a;
  padding: 15px;
  border-radius: 6px;
  overflow-x: auto;
}
        </style>

    <script>
        async function getBalance(){
           const address = document.getElementById("address").value

           if(!address){
            alert("Enter the address bozo")
            return
        }
        try{
            const response = await fetch("/balance/"+address)
            const data = await response.json()

            document.getElementById("result").textContent = JSON.stringify(data,null,2)
        }catch(err){
            console.error(err)
        }
        }
    </script>
       </body>
</html>
